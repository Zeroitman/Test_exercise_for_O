{% extends 'base.html' %}
{% block content %}
    {% if user_list %}
        {% for user in user_list %}
            <div class="card text-center m-2">
                <div class="card-header">
                    Пользователь - {{ user.last_name }} {{ user.first_name }}
                </div>
                <div class="card-body">
                    <a href="{% url 'user_page' user.pk %}" class="btn btn-primary">Перейти к детальному просмотру</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h4 class="text-dark font-weight-normal text-center mt-3">Пользователи не запрашивались</h4>
    {% endif %}
{% endblock %}
